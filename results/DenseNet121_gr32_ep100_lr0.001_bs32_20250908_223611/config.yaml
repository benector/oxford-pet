data:
  batch_size: 32
  dataset:
    type: OxfordPetDataset
  dataset_path: ./data
  num_workers: 1
  shuffle: false
device: cuda
evaluation:
  metrics:
  - accuracy
  - precision
  - recall
  - f1
  output_dir: ./results
model:
